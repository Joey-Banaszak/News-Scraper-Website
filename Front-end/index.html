<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="style.css">-->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">News Scraper</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-main">
  <!-- Everything below the navbar goes here -->
    <div class="container-search">
    <h1>Welcome to the News Scraper</h1>
    <p>Find news stories that are relevant to you!</p>
    <form method="GET" action="/search.html">
      <div class="input-group">
        <input type="text" name="q" id="search-bar" class="form-control" placeholder="Search"></input>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Search</button>
              <!-- New button to show previous searches -->
              <button id="show-prev-searches" class="btn btn-info" type="button">Show Previous Searches</button>
          </span>
        <ul id="previous-searches" style="display: none; border: 1px solid #ccc; background-color: #fff; position: absolute;"></ul>
      </div>
    </form>
  </div>
 </div>
<script>
  $(document).ready(function(){
      $('#show-prev-searches').on('click', function(){
          // Toggle the display of the previous searches list
          let searchList = $('#previous-searches');
          if(searchList.is(':visible')){
              searchList.hide();
          } else {
              $.ajax({
                  url: '/previous_searches',
                  method: 'GET',
                  success: function(data){
                      if(data.length > 0){
                          searchList.empty();  // Clear previous entries
                          data.forEach(function(searchTerm){
                              searchList.append('<li>' + searchTerm + '</li>');
                          });
                          searchList.show();
                      } else {
                          searchList.append('<li>No previous searches found.</li>');
                          searchList.show();
                      }
                  }
              });
          }
      });

      // Hide the list when clicking outside the button and list
      $(document).on('click', function(event) {
          if (!$(event.target).closest('#show-prev-searches, #previous-searches').length) {
              $('#previous-searches').hide();
          }
      });
  });
  </script>
</body>
</html>
